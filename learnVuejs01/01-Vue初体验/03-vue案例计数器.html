<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>当前计数：{{counter}}</h1>
<!--    <button v-on:clink="counter++">+</button>-->
<!--    <button v-on:clink="counter&#45;&#45;">-</button>-->
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{
            add:function () {
                this.counter++;
            },
            sub:function () {

                this.counter--;
            }
        }
    })
</script>
</body>
</html>
