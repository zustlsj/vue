<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户账号</label>
        <input type="text" id="username" placeholder="用户账号" key="abc">
    </span>
    <span v-else>
        <label for="email">用户邮箱</label>
        <input type="text" id="email" placeholder="用户邮箱" key="bcd">
    </span>
    <button @click="isUser=!isUser">切换类型</button>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            isUser:true,
            // isEmail:false,
        },
        // a:function () {
        //     this.isUser=!this.isUser;
        //     this.isEmail=!this.isEmail;
        // }
    })
</script>
</body>
</html>
